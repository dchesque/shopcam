<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1b;stop-opacity:1" />
    </linearGradient>

    <!-- Diagonal pattern -->
    <pattern id="diagonalPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="40" x2="40" y2="0" stroke="#27272a" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGradient)"/>

  <!-- Pattern overlay -->
  <rect width="1280" height="720" fill="url(#diagonalPattern)"/>

  <!-- Central container group -->
  <g transform="translate(640, 360)">

    <!-- Camera icon -->
    <g transform="translate(0, -40)">
      <!-- Camera body (rectangle) -->
      <rect x="-60" y="-30" width="120" height="80" rx="8"
            fill="none" stroke="#71717a" stroke-width="3"/>

      <!-- Lens (circle) -->
      <circle cx="0" cy="10" r="25"
              fill="none" stroke="#71717a" stroke-width="3"/>

      <!-- Lens inner circle -->
      <circle cx="0" cy="10" r="15"
              fill="none" stroke="#71717a" stroke-width="2" opacity="0.5"/>

      <!-- Viewfinder triangle (top right) -->
      <polygon points="50,-25 70,-40 70,-10"
               fill="none" stroke="#71717a" stroke-width="3" stroke-linejoin="round"/>

      <!-- Recording indicator (top left - red dot) -->
      <circle cx="-40" cy="-20" r="4" fill="#ef4444" opacity="0.5">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>

      <!-- Grip lines (bottom right) -->
      <line x1="30" y1="35" x2="30" y2="45" stroke="#71717a" stroke-width="2" opacity="0.3"/>
      <line x1="40" y1="35" x2="40" y2="45" stroke="#71717a" stroke-width="2" opacity="0.3"/>
      <line x1="50" y1="35" x2="50" y2="45" stroke="#71717a" stroke-width="2" opacity="0.3"/>
    </g>

    <!-- Offline text (main) -->
    <text x="0" y="90"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="36"
          font-weight="600"
          fill="#e4e4e7"
          text-anchor="middle">
      Câmera Offline
    </text>

    <!-- Connection status text (secondary) -->
    <text x="0" y="130"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="18"
          font-weight="400"
          fill="#71717a"
          text-anchor="middle">
      Aguardando conexão RTSP
    </text>

    <!-- Connection dots animation -->
    <g transform="translate(0, 160)">
      <circle cx="-20" cy="0" r="3" fill="#71717a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="3" fill="#71717a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="0" r="3" fill="#71717a">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>

  </g>

  <!-- Bottom info bar -->
  <g transform="translate(640, 680)">
    <!-- Info icon -->
    <circle cx="-200" cy="0" r="8" fill="none" stroke="#52525b" stroke-width="1.5"/>
    <text x="-200" y="5"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="14"
          font-weight="700"
          fill="#52525b"
          text-anchor="middle">
      i
    </text>

    <!-- Info text -->
    <text x="-180" y="5"
          font-family="system-ui, -apple-system, sans-serif"
          font-size="14"
          font-weight="400"
          fill="#52525b"
          text-anchor="start">
      Verifique a configuração RTSP ou a conectividade de rede
    </text>
  </g>

  <!-- ShopFlow branding (subtle, top right corner) -->
  <text x="1240" y="40"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="14"
        font-weight="500"
        fill="#3f3f46"
        text-anchor="end">
    ShopFlow
  </text>

</svg>
